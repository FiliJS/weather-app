	<title>Weather App</title>
</head>
<body>
	<header class="header">
		<div class="header__content wrap-center">
			<div class="header__edit">
				<a href="#" class="header__icons icon-edit"></a>
			</div>
			<div class="header__title">
				<h1>Weather App</h1>
			</div>
		</div>
	</header>
	<section class="search-city">
		<form action="" class="search-city__form">
			<input type="text" placeholder="Ciudad" required>
			<input type="submit" value="Mostrar">
		</form>
	</section>
	<div id="loader" class="loader">Geolocalizando, por favor espere ...</div>
	<section class="my-city">
		<template id="template--city">
			<div class="card">
				<header class="card__header">
					<h2 data-country class="card__country"></h2>
					<span data-zone class="zone"></span>
					<h3 data-temp="current" class="card__temperature"></h3>
					<span data-temp="max" class="card__temperature-max"></span>
					<span data-temp="min" class="card__temperature-min"></span>
					<img data-image src="" alt="" class="card__image">
				</header>
				<div class="card__info">
					<span data-state class="state"></span>
					<strong class="time">02:00pm</strong>
				</div>
			</div>
		</template>
	</section>
