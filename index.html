<!DOCTYPE html>
<html lang="es">
<head>
 	<title>FiliWeather</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:400,700" rel="stylesheet">

</head>
<body>
  <header class="header">
    <h1 class="header__title">FiliWeather</h1>
  </header>

  <form action="" class="search">
    <input class="search__input" data-input="cityAdd" type="text" placeholder="Ciudad" required>
    <input class="search__button" data-button="add" type="submit" value="Mostrar">
  </form>

	<div id="loader" class="loader">Geolocalizando, por favor espere ...</div>

  <template id="template--city">
    <article class="city">

      <header class="city__header">
        <h2 data-zone class="city__zone"></h2>
        <span data-country class="city__country"></span>
      </header>

      <section class="city__temperature">
        <div class="city__degreesList">
          <strong data-temp="current" class="city__degrees-current"></strong>
          <span data-temp="min" class="city__degrees-min"></span>
          <span data-temp="max" class="city__degrees-max"></span>
        </div>
        
        <figure class="city__image">
          <img data-image src="" alt="" class="city__img">
          <figcaption class="city__state">
            <span data-state class="city__text"></span> 
          </figcaption>
        </figure>
      </section>

    </article>
  </template>

	<section class="citiesList"></section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/script.js"></script>

  </body>
</html>
