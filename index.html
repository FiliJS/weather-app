<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
</head>
<body>
	<header class="header">
		<div class="wrap-center">
			<div class="header__menu">
				<a href="#" class="icon-menu"></a>
			</div>
			<div class="header__title">
				<h1>Weather App</h1>
			</div>
			<div class="header__reload">
				<a href="#" class="icon-reload"></a>
			</div>
		</div>
	</header>
	<section class="search-city">
		<form action="" class="form wrap-center">
			<input type="text" placeholder="Ciudad" required>
			<input type="submit" value="Mostrar">
		</form>
	</section>
	<section class="my-city">
		<div id="template--city">
			<div class="card">
				<header class="card__header">
					<h2 class="card__country">México</h2>
					<h3 data-temp="current" class="card__temperature">25˚C</h3>
					<img data-image src="" alt="" class="card__image">
				</header>
				<div class="card__info">
					<strong class="time">02:00pm</strong>
					<span data-temp="max" class="card__temperature-max">Max: 30˚C</span>
					<span data-temp="min" class="card__temperature-min">Min: 10˚C</span>
					<span class="state">Nublado</span>
					<span class="zone">Huehuetoca</span>
				</div>
			</div>
		</div>
	</section>
	<section class="cities">
		<div id="template--cities">
			<div class="card">
				<header class="card__header">
					<h2 class="card__country">Bogota</h2>
					<h3 data-temp="current" class="card__temperature">25˚C</h3>
					<img data-image src="" alt="" class="card__image">
				</header>
				<div class="card__info">
					<strong class="time">03:00pm</strong>
					<span data-temp="max" class="card__temperature-max">Max: 20˚C</span>
					<span data-temp="min" class="card__temperature-min">Min: 5˚C</span>
					<span class="state">Calido</span>
					<span class="zone">Kali</span>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
